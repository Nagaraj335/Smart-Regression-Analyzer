<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagaraj335 - Chess Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="portfolio.css">
    <script src="portfolio.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white">
    <!-- Header -->
    <header class="text-center py-8">
        <h1 class="text-4xl md:text-6xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
            ♛ Nagaraj335's Portfolio ♛
        </h1>
        <p class="text-xl text-gray-300 mt-4">Click on the chess pieces to explore my journey</p>
    </header>

    <!-- Chessboard Container -->
    <main class="container mx-auto px-4 pb-8">
        <div class="max-w-4xl mx-auto">
            <div id="chessboard" class="grid grid-cols-8 gap-0 border-4 border-yellow-600 rounded-lg overflow-hidden shadow-2xl">
                <!-- Chessboard squares will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 modal-backdrop z-50 hidden items-center justify-center p-4">
        <div class="modal-content rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto shadow-2xl">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-600">
                <h2 id="modal-title" class="text-2xl font-bold text-yellow-400"></h2>
                <button id="close-modal" class="text-gray-400 hover:text-white text-2xl transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Modal Content -->
            <div id="modal-content" class="p-6">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <script>
        // Chess board setup
        const chessSetup = [
            ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
            ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
            ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
        ];

        // Initialize the chessboard
        function initializeChessboard() {
            const chessboard = document.getElementById('chessboard');
            chessboard.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    const isLight = (row + col) % 2 === 0;
                    square.className = `chess-square ${isLight ? 'light' : 'dark'}`;
                    
                    const piece = chessSetup[row][col];
                    if (piece && PIECE_MAPPING[piece]) {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = 'chess-piece relative text-4xl md:text-5xl lg:text-6xl select-none';
                        pieceElement.innerHTML = `
                            ${piece}
                            <div class="tooltip absolute -top-12 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-2 py-1 rounded text-xs whitespace-nowrap z-10">
                                ${PIECE_MAPPING[piece].tooltip}
                            </div>
                        `;
                        
                        pieceElement.addEventListener('click', (e) => openModal(piece, e.target));
                        square.appendChild(pieceElement);
                    }
                    
                    chessboard.appendChild(square);
                }
            }
        }

        // Modal functions
        function openModal(piece, element) {
            const mapping = PIECE_MAPPING[piece];
            const content = PORTFOLIO_CONTENT[mapping.section];
            
            // Add click animation
            element.classList.add('piece-clicked');
            setTimeout(() => {
                element.classList.remove('piece-clicked');
            }, 800);
            
            document.getElementById('modal-title').textContent = mapping.title;
            document.getElementById('modal-content').innerHTML = content.content;
            
            const modal = document.getElementById('modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            // Animate modal entrance
            gsap.fromTo(modal.querySelector('.modal-content'), 
                { scale: 0.8, opacity: 0, y: 50 },
                { 
                    scale: 1, 
                    opacity: 1, 
                    y: 0, 
                    duration: 0.5, 
                    ease: "back.out(1.7)",
                    onComplete: () => {
                        // Animate skill bars if in skills section
                        if (mapping.section === 'skills') {
                            AnimationUtils.animateSkillBars();
                        }
                        // Animate cards
                        AnimationUtils.animateCards();
                    }
                }
            );
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalContent = modal.querySelector('.modal-content');
            
            gsap.to(modalContent, {
                scale: 0.8,
                opacity: 0,
                y: 50,
                duration: 0.3,
                ease: "back.in(1.7)",
                onComplete: () => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the chessboard
            initializeChessboard();
            
            // Add event listeners
            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeModal();
                }
            });

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            // Animate pieces on load
            gsap.fromTo('.chess-piece', 
                { scale: 0, rotation: 180, opacity: 0 },
                { 
                    scale: 1, 
                    rotation: 0, 
                    opacity: 1,
                    duration: 0.8, 
                    stagger: 0.1, 
                    ease: "back.out(1.7)",
                    delay: 0.5
                }
            );

            // Add floating animation to pieces
            gsap.to('.chess-piece', {
                y: "random(-5, 5)",
                duration: "random(2, 4)",
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: {
                    amount: 2,
                    from: "random"
                }
            });
        });
    </script>
</body>
</html>
